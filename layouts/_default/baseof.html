<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - Syrno.net</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        {{ partial "header.html" . }}
        <table class="main-table">
            <tr>
                <td class="sidebar-cell">
                    {{ partial "sidebar.html" . }}
                </td>
                <td class="content-cell">
                    <main>
                        {{ block "main" . }}{{ end }}
                    </main>
                </td>
            </tr>
        </table>
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
